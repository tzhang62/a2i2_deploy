<!-- frontend/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Response Chat</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2 id="chat-title">Chat with Bob as Emergency Operator</h2>
      <div class="mode-buttons">
        <button id="auto-mode-btn">Auto Mode</button>
        <button id="interactive-mode-btn" class="active">Interactive Mode</button>
        <button id="restart-btn" class="restart-btn">ðŸ”„ Restart Conversation</button>
      </div>
    </div>
    
    <div id="decision-status" class="decision-status">
      <h3>Evacuation Decision Analysis</h3>
      <span id="decision-indicator">Decision Status: Waiting for conversation</span>
      <p class="decision-hint">The status will update as the conversation progresses</p>
    </div>
    
    <div id="chat-window" class="chat-window">
      <!-- Messages will be inserted here -->
    </div>
    
    <div id="chat-input-section" class="chat-input-section">
      <button id="speaker-toggle-btn" class="speaker-toggle-btn">Switch to Bob</button>
      <input type="text" id="chat-input" placeholder="Type Operator's message...">
      <button id="send-btn">Send</button>
    </div>
    
    <div id="retrieved-info" class="retrieved-info">
      <h3>Retrieved Information</h3>
      <div id="retrieved-content" class="retrieved-content">
        <!-- Retrieved information will be displayed here -->
      </div>
    </div>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
